plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.3'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.github.b3er'
version '0.13'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.jcraft:jzlib:1.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'Archive browser'
    version '191.5701.16'
    plugins 'IntelliLang'
}

patchPluginXml {
    sinceBuild '145.0'
    untilBuild ''
    changeNotes """
    <ul>
        <li>Version 0.13
        <ul>
          <li></li>
        </ul>
      </li>
      <li>Version 0.12
        <ul>
          <li>Fixed issue with project library files</li>
          <li>Fixed issue with crash on particular GZIP files</li>
        </ul>
      </li>
      <li>Version 0.11
        <ul>
          <li>Expanded compatibility</li>
        </ul>
      </li>
    </ul>"""
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

